<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Paper Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Grid Paper Math</h1>
        
        <div id="game-area" class="hidden">
            <div class="game-stats">
                <span>Score: <span id="score">0</span></span>
                <span>Time: <span id="timer">30</span>s</span>
            </div>

            <div id="question-box">
                <span id="question">What is 5 + 3?</span>
            </div>

            <input type="number" id="answer-input" placeholder="Your answer" autocomplete="off">
            <button id="submit-btn">Submit</button>
        </div>

        <div id="feedback-area">
            <div id="feedback">Click Start to begin!</div>
            <button id="start-btn">Start Game</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
